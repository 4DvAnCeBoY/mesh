<h2>Object List</h2>

<table class="table table-striped">
	<thead>
		<tr>
			<th>id</th>
			<th>uuid</th>
			<th>name</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="obj in objs">
			<td><a href="#/edit/{{obj.uuid}}">{{ obj.id }}</a></td>
			<td><a href="#/edit/{{obj.uuid}}">{{ obj.uuid }}</a></td>
			<td><a href="#/edit/{{obj.uuid}}">{{ obj.name }}</a></td>
		</tr>
	</tbody>
</table>
