---
clusterMode: false
defaultMaxDepth: 10
defaultLanguage: "en"
updateCheck: true
httpServerOptions:
  port: 8080
  corsAllowedOriginPattern: "NOT_SET"
  enableCors: false
storageOptions:
  directory: "data/graphdb"
  backupDirectory: "data/backup"
  exportDirectory: "data/export"
  startServer: false
  parameters: {}
searchOptions:
  directory: "data/searchindex"
  httpEnabled: false
uploadOptions:
  byteLimit: 262144000
  directory: "data/binaryFiles"
  tempDirectory: "data/tmp/file-uploads"
authenticationOptions:
  tokenExpirationTime: 3600
  signatureSecret: "secret"
  keystorePath: "keystore.jceks"
imageOptions:
  imageCacheDirectory: "data/binaryImageCache"
  maxWidth: 2048
  maxHeight: 2048
tempDirectory: "data/tmp"
